<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansalo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    

</head>
<body>
    <body class="d-flex flex-column h-100">
        <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand flex-center" href="#">Reto Ansalo</a>
        
      </nav>
    </header>
    
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">   
            <div class="row mt-3">
              
              <div class="col-md">        
                  <div class="card text-center">
                    <div class="card-header">
                      Cabecera
                    </div>
                    <div class="card-body">
                      <h4 class="card-title">Ansalo</h4>
                      <p class="card-text">
                          <table class="table">
                              <tr>
                                  <td>Letras:</td>
                                  <td><input type="text" id="letras" disabled="disabled" style="padding:5px;font-size:20px;background-color:#ccc;color:#fff;min-height:30px;"></td>
                              </tr>
                              <tr>
                                  <td>Numeros:</td>
                                  <td><input id="num" disabled="disabled"  style="padding:5px;font-size:20px;background-color:#ccc;color:#fff;min-height:30px;"></td>
                              </tr>
                              <tr>
                                  <td>ACTIVAR TEMA RETRO</td>
                                  <td>
                                    <div class="form-group row">
                                        <label for="checkbox4" class="form-control-label col-md-3 col-8">Rounded</label>
                                        <div class="o-switch">
                                          <input class="checkbox success sr-only" id="checkbox4" type="checkbox" checked/>
                                          <label for="checkbox4" class="toggle rounded form-control-label" aria-hidden="true" style="width: 78px;">
                                            <span class="on">On</span>
                                            <span class="off">Off</span>
                                          </label>
                                        </div>
                                      </div
                                  </td>
                              </tr>
                          </table>
                        
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                  <th><button class="boton btn btn-dark" value="1">A-1</button></th>
                                  <td><button class="boton btn btn-dark" value="2">B-2</button></td>
                                  <td><button class="boton btn btn-dark" value="3">C-3</button></td>
                                </tr>
                                <tr>
                                    <th scope="row"><button class="boton btn btn-dark" value="4">D-4</button></th>
                                    <td><button class="boton btn btn-dark" value="5">E-5</button></td>
                                    <td><button class="boton btn btn-dark" value="6">F-6</button></td>
                                  </tr>
                                  <tr>
                                    <th scope="row"><button class="boton btn btn-dark" value="7">G-7</button></th>
                                    <td><button class="boton btn btn-dark" value="8">H-8</button></td>
                                    <td><button class="boton btn btn-dark" value="9">I-9</button></td>
                                  </tr>
                                  <tr>
                                    <th scope="row"><button class="boton btn btn-danger" value="22">&nbsp</button></th>
                                    <td><button class="boton btn btn-dark" value="0">J-0</button></td>
                                    <td><button class="boton btn btn-primary" value="23">RESET</button></td>
                                  </tr>
                        </table>
                        <div class="teclado">
                            
                            
                            
                            
                           
                            
                            
                            
                            
                            
                            
                            
                            
                            
                        </div>
                      <!--<a href="#" class="btn btn-primary">Entrar</a>-->
                    </div>
                    <div class="card-footer">
                    
                    </div>
                  </div>          
              </div>
         </div>
        </div>          
    </main>    

    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
